<table class="table table-striped">
    <thead>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Genero</th>
        <th>Prestado A</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.name }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.gender.name }}</td>
            <td>{{ book.person.alias }}</td>
        </tr>
    </tbody>
</table>
