<table class="table table-striped">
    <thead>
        <th>Alias</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Celu</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons">
            <td>{{person.alias}}</td>
            <td>{{person.nombre}}</td>
            <td>{{person.apellido}}</td>
            <td>{{person.celu}}</td>
            <td>{{person.email}}</td>
            <!-- <td><button class="btn btn-primary" (click)="onPreModPerson(person._id)" data-toggle="modal"
                    data-target="#modalBook">Editar</button></td> -->
            <td><button class="btn btn-danger" (click)="borrarPersona(person._id)">Borrar</button></td>
        </tr>
    </tbody>
</table>
